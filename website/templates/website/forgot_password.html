{% extends "website/base.html" %}
{% block main-content %}
<div class="container" style="max-width:560px;margin-top:24px;margin-bottom:40px">
  <h2>Quên mật khẩu</h2>
  {% if error %}<div style="color:#dc2626;margin:8px 0">{{ error }}</div>{% endif %}

  {% if sent %}
  <form method="post">
    {% csrf_token %}
    <input type="hidden" name="step" value="verify">
    <input type="hidden" name="email" value="{{ email }}">
    <div style="display:grid;gap:10px">
      <input class="form-input" name="otp" placeholder="Nhập mã OTP">
      <input class="form-input" type="password" name="new_password" placeholder="Mật khẩu mới">
      <input class="form-input" type="password" name="confirm_password" placeholder="Xác nhận mật khẩu">
      <button class="btn" style="background:#f97316;color:#fff">Đặt lại mật khẩu</button>
    </div>
  </form>
  {% else %}
  <form method="post">
    {% csrf_token %}
    <input type="hidden" name="step" value="send">
    <div style="display:grid;gap:10px">
      <input class="form-input" type="email" name="email" placeholder="Nhập email tài khoản">
      <button class="btn" style="background:#2563eb;color:#fff">Gửi OTP</button>
    </div>
  </form>
  {% endif %}
</div>
<style>
.form-input{width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:8px}
.btn{padding:10px 14px;border:0;border-radius:8px;cursor:pointer}
</style>
{% endblock %}
